<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Home page</title>
  </head>
  <body>
    <main class="flex justify-center mt-5">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div id="current-money" class="stat-value">720</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="flex gap-4">
              <button id="add-money-button" class="btn btn-lg">Add Money</button>
              <button id="cash-out-button" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money starts -->
            <div id="add-money-action" class="">
              <h1 class="font-bold">Add Money</h1>
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    id="home-amount"
                    placeholder="Enter your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    type="password"
                    autocomplete="off"
                    placeholder="PIN"
                    id="home-password"
                    class="input input-bordered"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot PIN?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="home-login-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money ends -->

            <!-- cash out start -->
            <div id="cash-out-action" class="hidden">
              <h1 class="font-bold">Cash Out</h1>
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    id="home-input-amount"
                    placeholder="Enter your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    type="password"
                    autocomplete="off"
                    placeholder="PIN"
                    id="home-input-password"
                    class="input input-bordered"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot PIN?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="home-cash-out" class="btn btn-primary">
                   Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out ends -->
          </div>
        </div>
      </div>
    </main>

    <script src="./js/Home.js"></script>
    <script src="./js/feature.js"></script>
  </body>
</html>
